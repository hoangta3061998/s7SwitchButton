<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function SwitchButton() {
        this.status = false;
        this.switchOff = function () {
            this.status = false;
        }
        this.switchOn = function () {
            this.status = true;
        }
        this.connectToLamp = function (electriclamp) {
            electriclamp.status = this.status;
        }
    }
    function ElectricLamp() {
        this.status = false;
        this.getStatus = function () {
            if (this.status) {
                alert("Lamp is ON");
            } else {
                alert("Lamp is OFF");
            }
        }
    }
    var sbutton = new SwitchButton();
    var elamp = new ElectricLamp();
sbutton.switchOff();
sbutton.connectToLamp(elamp);
elamp.getStatus();
</script>
</body>
</html>
